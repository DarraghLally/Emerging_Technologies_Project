    <title>Power Prediction Home</title>

  </head>

}

  <body>
    <!--  
   WITHOUT BOOTSTRAP
    <form action="/power" method="POST">
      
      <label for="value">Wind Speed: </label>
      <br>
      <input type="word" name="value" value="1">

    <div class="content ">
      <form action="/power" method="POST">
        <div class="form-group ">

          <div>
            <label for="speedInput"></label>
          </div>       
          <br>
          
          <div>
            <input type="word" class="form-control" name="value"  placeholder="Enter wind speed">

    <div class="content" >
      <div class="row">
        <div class = "col-sm">
          <input name="value" class= "form-control" id="windInput" type = "text" placeholder="Wind Speed">
        </div>

        <div class="row">
          <div class = "col-sm">
            <button class= "btn" id="processBtn" type = "button" placeholder="Wind Speed">Enter</button>
          </div>

          <div class="row">
            <div class = "col-sm">
              <input class= "form-control" id="powerOutput" type = "text" placeholder="Power Prediction">
            </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
      // Example POST method implementation:
      async function postData() {
        const value = document.getElementById('windInput').value;
        const response = await fetch('/', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ value })
        });
        var resp = await response.json();
        document.getElementById("powerOutput").innerHTML = resp.prediction[0]
        console.log(resp)
      }
      document.getElementById("processBtn").addEventListener("click", postData);
    </script>
    
  </body>
