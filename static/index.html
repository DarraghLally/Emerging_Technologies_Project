<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Power Prediction</title>
</head>

<style>
  body {
  background-image: url('/static/windBG2.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
.displayAns{
  font: 25px Arial, sans-serif;
  font-weight: bold;
  color: white;
}
</style>

<body class="text-center">
  <div class="container-fluid">
    <div class="row">
      <!-- Left Col -->
      <div class="col-sm-4 col-md-4">
        <h2>Power Prediction Application</h2>
        <h3>G00220290 Darragh Lally</h3>
      </div>      

      <!-- Middle Col -->
      <div class="col-sm-4 col-md-4" margin-top="50px">
       
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <form>
          <div>          
            <input type="text" id="input" class="form-control" placeholder="Enter wind speed">
            <br>
            <button type="button" id="submit-btn">Predict</button>
          </div>          
        </form>
        <br><br>
         <!-- Display answer -->
        <div class="displayAns" id="output"> 

        </div>
      </div>

      <!-- Right Col -->
      <div class="col-sm-4 col-md-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script>
    // Example POST method implementation:
    async function postData() {
      const value = document.getElementById('input').value;
      const response = await fetch('/', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value })
      });
      var resp = await response.json();
      document.getElementById("output").innerHTML = resp.prediction[0]
      console.log(resp)
    }
    document.getElementById("submit-btn").addEventListener("click", postData);
  </script>

</body>

</html>
